<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My Bookmarks</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <h1>BOOKMARKS</h1>
  <section class="modify">
    <button class="add-new">New Bookmark</button>
    <div class="filter-container">
    <label for="filter" class="filter">Filter
      <select class="filter-dropdown" name="filter" id="filter">
        <option value="five">5 Stars</option>
        <option value="four">4 Stars</option>
        <option value="three">3 Stars</option>
        <option value="two">2 Stars</option>
        <option value="one">1 Star</option>
      </select>
    </label>
    </div>
  </section>
  <section class="existing-bookmarks">
    <ul class="item-view">
      
    </ul>
  </section>
</body>
</html>
